<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報入力フォーム</title>
</head>
<body>
    <h1>ユーザー情報入力フォーム</h1>
    <form action="https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec" method="POST">
        <label for="userid">ユーザー管理番号:</label>
        <input type="text" id="userid" name="userid" required><br><br>

        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="userrank">ユーザーランク:</label>
        <input type="text" id="userrank" name="userrank"><br><br>

        <label for="rank">階級:</label>
        <input type="text" id="rank" name="rank"><br><br>

        <label for="assignment">配属先:</label>
        <input type="text" id="assignment" name="assignment"><br><br>

        <label for="affiliation">所属:</label>
        <input type="text" id="affiliation" name="affiliation"><br><br>

        <label for="order">辞令:</label>
        <input type="text" id="order" name="order"><br><br>

        <label for="otherinfo">その他情報:</label>
        <input type="text" id="otherinfo" name="otherinfo"><br><br>

        <input type="submit" value="送信">
    </form>
</body>
</html>
